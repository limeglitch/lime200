<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .login-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2e2e2e;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff99;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc77;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>🔐 تسجيل الدخول</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
            <input type="password" id="password" placeholder="كلمة المرور" required><br>
            <button type="submit">🚀 دخول</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDikvQqTbn8x2Yd2FiyzrMOVO7dO-r-3og",
            authDomain: "lime-4c195.firebaseapp.com",
            projectId: "lime-4c195",
            storageBucket: "lime-4c195.appspot.com",
            messagingSenderId: "253428642396",
            appId: "1:253428642396:web:e0136755418eaf6534ac99",
            measurementId: "G-VV32PRPQGX"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // دالة تسجيل الدخول
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // الحصول على البريد الإلكتروني وكلمة المرور
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // التحقق من صحة البيانات المدخلة
            if (email.trim() === "" || password.trim() === "") {
                alert("يرجى إدخال البريد الإلكتروني وكلمة المرور");
                return;
            }

            // محاولة تسجيل الدخول باستخدام البريد الإلكتروني وكلمة المرور
            auth.signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // النجاح في تسجيل الدخول
                    console.log("تم تسجيل الدخول بنجاح");
                    const user = userCredential.user;

                    // إعادة التوجيه حسب الدور
                    user.getIdTokenResult().then(function(idTokenResult) {
                        if (idTokenResult.claims.role === "admin") {
                            window.location.href = "admin_dashboard.html";  // صفحة الأدمن
                        } else if (idTokenResult.claims.role === "lawyer") {
                            window.location.href = "lawyer_dashboard.html";  // صفحة المحامي
                        } else {
                            alert("دور المستخدم غير معروف!");
                        }
                    });
                })
                .catch(function(error) {
                    console.error("خطأ في تسجيل الدخول: ", error.message);
                    alert("خطأ في تسجيل الدخول: " + error.message);
                });
        });
    </script>
</body>
</html>
