<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحويل صورة إلى نص</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #00ff99;
    }

    input[type="file"] {
      padding: 10px;
      background-color: #2d2d2d;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      background-color: #00ff99;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #00cc7a;
    }

    #progressBarContainer {
      width: 80%;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin: 20px auto;
      display: none;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #ffcc00;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    #timer {
      color: #aaa;
      margin-top: 10px;
      display: none;
    }

    textarea {
      width: 80%;
      height: 200px;
      padding: 15px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #2d2d2d;
      color: #fff;
      border: 1px solid #555;
      resize: vertical;
    }

    .back-btn {
      background-color: #444;
      color: #eee;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #666;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDikvQqTbn8x2Yd2FiyzrMOVO7dO-r-3og",
      authDomain: "lime-4c195.firebaseapp.com",
      projectId: "lime-4c195",
      storageBucket: "lime-4c195.firebasestorage.app",
      messagingSenderId: "253428642396",
      appId: "1:253428642396:web:e0136755418eaf6534ac99",
      measurementId: "G-VV32PRPQGX"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    let intervalId;

    function uploadImage(file) {
      return new Promise((resolve, reject) => {
        const storageRef = ref(storage, 'images/' + file.name);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on('state_changed', (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById('progressBar').style.width = progress + "%";
        }, (error) => {
          reject(error);
        }, () => {
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            resolve(downloadURL);
          });
        });
      });
    }

    function storeExtractedText(text, imageUrl) {
      const docRef = doc(db, "extractedText", Date.now().toString());
      setDoc(docRef, {
        text: text,
        imageUrl: imageUrl,
        timestamp: new Date(),
      }).then(() => {
        console.log("✅ تم تخزين النص في Firestore بنجاح");
      }).catch((error) => {
        console.error("❌ حدث خطأ أثناء التخزين:", error);
      });
    }

    window.convertImageToText = function () {
      const imageInput = document.getElementById('imageInput');
      const output = document.getElementById('outputText');
      const progressBarContainer = document.getElementById('progressBarContainer');
      const progressBar = document.getElementById('progressBar');
      const timer = document.getElementById('timer');

      if (imageInput.files.length === 0) {
        alert("📸 الرجاء اختيار صورة أولاً");
        return;
      }

      const file = imageInput.files[0];
      output.value = '';
      progressBarContainer.style.display = 'block';
      timer.style.display = 'block';
      progressBar.style.width = '0%';
      startTimer();

      uploadImage(file).then((imageUrl) => {
        Tesseract.recognize(
          file,
          'ara+eng',
          {
            logger: m => {
              if (m.status === "recognizing text") {
                const progress = Math.round(m.progress * 100);
                progressBar.style.width = progress + "%";
              }
            },
            // يمكنك تغيير المعاملات لتسريع المعالجة أو تخصيص اللغة (إزالة الـ eng إذا لم تكن بحاجة لها)
            lang: 'ara'
          }
        ).then(({ data: { text } }) => {
          clearInterval(intervalId);
          timer.textContent = "✅ تم الاستخراج";
          progressBar.style.width = "100%";
          output.value = text.trim() || "❌ لم يتم استخراج أي نص.";

          storeExtractedText(text.trim(), imageUrl);
        }).catch((err) => {
          clearInterval(intervalId);
          console.error(err);
          output.value = "❌ حدث خطأ أثناء التحويل";
          timer.textContent = "❌ فشل التحويل";
        });
      }).catch((error) => {
        console.error("❌ خطأ في رفع الصورة:", error);
      });
    }

    function startTimer() {
      const timer = document.getElementById('timer');
      let seconds = 0;
      timer.textContent = `⏳ جاري المعالجة... (${seconds}s)`;

      intervalId = setInterval(() => {
        seconds++;
        timer.textContent = `⏳ جاري المعالجة... (${seconds}s)`;
      }, 1000);
    }
  </script>
</head>
<body>

  <h2>🖼️ تحويل صورة إلى نص</h2>

  <input type="file" id="imageInput" accept="image/*"><br><br>

  <button onclick="convertImageToText()">🔄 تحويل</button>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="timer">⏳ جاري المعالجة...</div>

  <h3 style="margin-top: 30px;">📄 النص المستخرج (يمكنك التعديل):</h3>
  <textarea id="outputText" placeholder="النص المستخرج سيظهر هنا..."></textarea>

  <br>
  <button onclick="window.history.back()" class="back-btn">🔙 رجوع</button>

</body>
</html>
