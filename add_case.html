<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة قضية</title>
  <!-- إضافة Firebase SDK النسخة 8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
    }
    .form-container {
      margin-top: 50px;
    }
    input, button, label {
      padding: 10px;
      margin: 10px;
      width: 280px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    input[type="file"] {
      background-color: #2a2a2a;
    }
    button {
      background-color: #00ff99;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 style="color: #00ff99;">📂 إضافة قضية جديدة</h2>

    <form id="caseForm">
      <label for="caseTitle">عنوان القضية:</label>
      <input type="text" id="caseTitle" required>

      <label for="clientName">اسم العميل:</label>
      <input type="text" id="clientName" required>

      <label for="court">المحكمة:</label>
      <input type="text" id="court" required>

      <label for="date">تاريخ الجلسة:</label>
      <input type="date" id="date" required>

      <label for="wordFile">📝 مستند Word (اختياري):</label>
      <input type="file" id="wordFile" accept=".doc,.docx">

      <label for="caseImages">📸 صور مستندات القضية:</label>
      <input type="file" id="caseImages" accept="image/*" multiple>

      <button type="submit">✅ حفظ القضية</button>
    </form>

    <button onclick="goBack()" style="background-color: #444;">🔙 رجوع</button>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDikvQqTbn8x2Yd2FiyzrMOVO7dO-r-3og",
        authDomain: "lime-4c195.firebaseapp.com",
        projectId: "lime-4c195",
        storageBucket: "lime-4c195.appspot.com",
        messagingSenderId: "253428642396",
        appId: "1:253428642396:web:e0136755418eaf6534ac99",
        measurementId: "G-VV32PRPQGX"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    document.getElementById("caseForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const caseTitle = document.getElementById("caseTitle").value;
      const clientName = document.getElementById("clientName").value;
      const court = document.getElementById("court").value;
      const date = document.getElementById("date").value;
      const wordFile = document.getElementById("wordFile").files[0];
      const caseImages = document.getElementById("caseImages").files;

      // رفع الملفات إلى Firebase Storage
      const caseData = {
        title: caseTitle,
        client: clientName,
        court: court,
        date: date,
        wordFileUrl: null,
        imageUrls: []
      };

      const caseRef = db.collection("cases").doc();

      // رفع مستند Word إذا كان موجود
      if (wordFile) {
        const wordFileRef = storage.ref().child('cases/' + wordFile.name);
        wordFileRef.put(wordFile).then((snapshot) => {
          wordFileRef.getDownloadURL().then((url) => {
            caseData.wordFileUrl = url;
            saveCaseData(caseData, caseRef);
          });
        });
      } else {
        saveCaseData(caseData, caseRef);
      }

      // رفع الصور إذا كانت موجودة
      if (caseImages.length > 0) {
        Array.from(caseImages).forEach((imageFile) => {
          const imageRef = storage.ref().child('cases/images/' + imageFile.name);
          imageRef.put(imageFile).then((snapshot) => {
            imageRef.getDownloadURL().then((url) => {
              caseData.imageUrls.push(url);
              if (caseData.imageUrls.length === caseImages.length) {
                saveCaseData(caseData, caseRef);
              }
            });
          });
        });
      } else {
        saveCaseData(caseData, caseRef);
      }
    });

    function saveCaseData(caseData, caseRef) {
      // حفظ البيانات في Firestore
      caseRef.set(caseData).then(() => {
        alert("✅ تم حفظ القضية بنجاح!");
        window.location.href = "track_case.html";
      }).catch((error) => {
        console.error("خطأ أثناء حفظ القضية:", error);
        alert("❌ حدث خطأ أثناء حفظ القضية.");
      });
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
