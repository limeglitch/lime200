<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم إداريين مكتب محمد منطاوي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
      text-align: center;
      padding: 50px 0;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      max-width: 650px;
      width: 100%;
      margin: 0 auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    h2 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #ff6f61;
      animation: fadeIn 1.5s ease-in-out;
    }

    .button {
      display: block;
      width: 100%;
      background-color: rgba(0, 255, 200, 0.2);
      border: 1px solid #ff6f61;
      color: #ffffff;
      font-size: 17px;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ff6f61;
      color: #000;
      transform: scale(1.05);
    }

    .small-button {
      display: block;
      width: 100%;
      background-color: rgba(0, 255, 200, 0.2);
      border: 1px solid #ff6f61;
      color: #ffffff;
      font-size: 17px;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .small-button:hover {
      background-color: #ff6f61;
      color: #000;
      transform: scale(1.05);
    }

    .developer-tag {
      font-size: 14px;
      color: #ffffff;
      margin-top: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .page-title {
      font-size: 20px;
      color: #ffffff;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>🔧 لوحة تحكم إداريين مكتب محمد منطاوي</h2>
    <div class="page-title">📋 التحكم الكامل في النظام</div>
    
    <button class="button" onclick="window.location.href='add_user.html'">➕ إنشاء حساب جديد</button>
    <button class="button" onclick="window.location.href='view_users.html'">👤 عرض الحسابات</button>
    <button class="button" onclick="window.location.href='admin_expenses.html'">💼 إدارة المصاريف</button>
    <button class="button" onclick="window.location.href='clients.html'">📁 إدارة العملاء</button>

    <button class="button" onclick="window.location.href='add_balance.html'">💰 إضافة رصيد لمحامي</button>

    <!-- زر الشات بنفس التنسيق مع الأزرار الأخرى -->
    <button class="button small-button" onclick="window.location.href='https://chategypt525.chatovod.com/'">💬 شات</button>

    <button class="button" id="logout-btn">🚪 تسجيل الخروج</button>

    <div class="developer-tag">🧠 لايم جليتش - مطور</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDikvQqTbn8x2Yd2FiyzrMOVO7dO-r-3og",
      authDomain: "lime-4c195.firebaseapp.com",
      projectId: "lime-4c195",
      storageBucket: "lime-4c195.firebasestorage.app",
      messagingSenderId: "253428642396",
      appId: "1:253428642396:web:e0136755418eaf6534ac99",
      measurementId: "G-VV32PRPQGX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => {
        alert('تم تسجيل الخروج بنجاح');
        window.location.href = 'login.html';
      }).catch((error) => {
        alert('حدث خطأ أثناء تسجيل الخروج: ' + error.message);
      });
    });
  </script>

</body>
</html>
