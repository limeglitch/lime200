<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📋 إدارة مصاريف المحامين</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .expense-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: right;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .expense-box:hover {
      transform: scale(1.05);
    }
    .total {
      color: #00ffcc;
      font-size: 22px;
      margin-top: 20px;
    }
    button {
      background: #00cc88;
      color: white;
      padding: 12px 20px;
      border: none;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #008060;
    }
    .delete-btn {
      background: crimson;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h2>📋 إدارة مصاريف المحامين</h2>

  <!-- نموذج إضافة مصروف -->
  <div>
    <h3>إضافة مصروف جديد</h3>
    <input type="text" id="username" placeholder="اسم المحامي" required><br><br>
    <input type="number" id="amount" placeholder="المبلغ" required><br><br>
    <input type="text" id="note" placeholder="ملاحظة" required><br><br>
    <button onclick="addExpense()">إضافة مصروف</button>
  </div>

  <br>
  <button class="delete-btn" onclick="deleteAllExpenses()">🗑️ حذف جميع المصاريف</button>

  <div id="expenses-container"></div>
  <div class="total" id="total-expenses">💰 إجمالي المصاريف: 0 جنيه</div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDikvQqTbn8x2Yd2FiyzrMOVO7dO-r-3og", // استبدل بالقيم الحقيقية
      authDomain: "lime-4c195.firebaseapp.com",
      projectId: "lime-4c195",
      storageBucket: "lime-4c195.appspot.com",
      messagingSenderId: "253428642396",
      appId: "1:253428642396:web:e0136755418eaf6534ac99"
    };
    
    // تشغيل Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const container = document.getElementById("expenses-container");

    // استماع للتغيرات في Firestore
    db.collection("lawyersExpenses").onSnapshot((snapshot) => {
      container.innerHTML = '';  // مسح المحتوى السابق
      let total = 0;

      snapshot.forEach((doc) => {
        let data = doc.data();
        total += parseFloat(data.amount);

        let div = document.createElement("div");
        div.className = "expense-box";
        div.innerHTML = `
          👤 <strong>${data.username}</strong><br>
          💰 <strong>${data.amount} جنيه</strong><br>
          🧾 ${data.note || "لا توجد ملاحظات"}<br>
          🗓️ ${data.date}
        `;
        container.appendChild(div);
      });

      document.getElementById("total-expenses").innerText = `💰 إجمالي المصاريف: ${total} جنيه`;
    });

    // دالة لإضافة مصروف جديد
    function addExpense() {
      const username = document.getElementById("username").value;
      const amount = document.getElementById("amount").value;
      const note = document.getElementById("note").value;
      const date = new Date().toISOString().split('T')[0]; // تاريخ اليوم

      if (username && amount && note) {
        db.collection("lawyersExpenses").add({
          username,
          amount,
          note,
          date
        }).then(() => {
          alert("✅ تم إضافة المصروف بنجاح!");
          document.getElementById("username").value = '';
          document.getElementById("amount").value = '';
          document.getElementById("note").value = '';
        }).catch(error => {
          console.error("❌ خطأ في الإضافة: ", error);
        });
      } else {
        alert("⚠️ من فضلك قم بملء جميع الحقول.");
      }
    }

    // دالة لحذف جميع المصاريف
    function deleteAllExpenses() {
      if (confirm("⚠️ هل أنت متأكد من حذف جميع المصاريف؟")) {
        db.collection("lawyersExpenses").get().then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            db.collection("lawyersExpenses").doc(doc.id).delete();
          });
        }).then(() => {
          alert("🗑️ تم حذف جميع المصاريف!");
        }).catch(error => {
          console.error("❌ خطأ أثناء الحذف: ", error);
        });
      }
    }
  </script>

</body>
</html>
